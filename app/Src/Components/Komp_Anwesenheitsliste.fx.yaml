Komp_Anwesenheitsliste As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =1200
    Width: =640
    X: =0
    Y: =0
    ZIndex: =1

    "Anwesenheitsliste As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        BorderColor: =RGBA(0, 18, 107, 1)
        Height: =768
        Items: =Filter(AttendanceList,ScannedTime>=Today()&&ScannedTime<DateAdd(Today(),1,Days)&&ScannedPerson=User().FullName)
        Layout: =Layout.Vertical
        TemplatePadding: =0
        TemplateSize: =Min(168, Self.Height - 60)
        Y: =125
        ZIndex: =1

        Title1_1 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            FontWeight: =FontWeight.Semibold
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =20
            Text: =ThisItem.ScannedPerson
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =16
            ZIndex: =1

        Subtitle1_1 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =18
            Text: =ThisItem.ScannedTime
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =Title1_1.Y + Title1_1.Height + 2
            ZIndex: =2

        Body1 As label:
            Color: =RGBA(0, 0, 0, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Height: =Self.Size * 4
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =16
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =32
            Y: =36
            ZIndex: =3

        Separator1_1 As rectangle:
            BorderColor: =RGBA(0, 18, 107, 1)
            Fill: =RGBA(0, 18, 107, 1)
            Height: =1
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

    BarcodeScanner1 As barcodeScanner:
        DisabledBorderColor: =RGBA(166, 166, 166, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        DisabledFill: =RGBA(244, 244, 244, 1)
        DisplayMode: =If(_radius >= 0 && _radius <= 1 && _scannedCount <= 0, DisplayMode.Edit, DisplayMode.Disabled)
        Fill: =RGBA(73, 130, 5, 1)
        FontWeight: =FontWeight.Semibold
        Height: =70
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
        OnScan: |-
            =Patch(AttendanceList, {Title: BarcodeScanner1.Value, ScannedPerson: User().FullName, ScannedTime: Now()})
        Size: =24
        Text: ="Scannen"
        Width: =280
        X: =189
        Y: =939
        ZIndex: =2

    Title_1 As label:
        Align: =Align.Center
        BorderColor: =RGBA(0, 18, 107, 1)
        Color: =RGBA(255, 255, 255, 1)
        DisabledColor: =RGBA(166, 166, 166, 1)
        Fill: =RGBA(73, 130, 5, 1)
        FontWeight: =FontWeight.Bold
        Height: =82
        Size: =21
        Text: ="Anwesenheitsliste"
        Width: =640
        Y: =3
        ZIndex: =3

    Timer1_CalculateRadius As timer:
        AutoPause: =false
        AutoStart: =true
        Duration: =0
        Fill: =RGBA(56, 96, 178, 1)
        Height: =70
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
        OnTimerEnd: |-
            =Set(
                _radius,
                (2 * 6371) * Asin(Sqrt(0.5 - Cos((47.068904361459566 - Location.Latitude) * (Pi() / 180))/2 + Cos(Location.Latitude * (Pi() / 180)) * Cos(47.068904361459566 * (Pi() / 180)) * (1 - Cos((15.406111862778525 - Location.Longitude) * (Pi() / 180))) / 2))
            )
        Repeat: =true
        Start: =true
        Text: =
        Visible: =false
        Width: =113
        X: =526
        Y: =35
        ZIndex: =4

    Timer2_Check_Scanned_Mode As timer:
        AutoPause: =false
        AutoStart: =true
        Duration: =0
        Fill: =RGBA(56, 96, 178, 1)
        Height: =70
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
        OnTimerEnd: |-
            =Set(
                _scanned,
                Filter(AttendanceList,ScannedTime>=Today()&&ScannedTime<DateAdd(Today(),1,Days)&&ScannedPerson=User().FullName)
            )
        Repeat: =true
        Start: =true
        Text: =
        Visible: =false
        Width: =113
        Y: =15
        ZIndex: =5

    Timer2_Check_Scanned_Count As timer:
        AutoPause: =false
        AutoStart: =true
        Duration: =0
        Fill: =RGBA(56, 96, 178, 1)
        Height: =70
        HoverColor: =RGBA(255, 255, 255, 1)
        HoverFill: =ColorFade(RGBA(56, 96, 178, 1), -20%)
        OnTimerEnd: |-
            =Set(
                _scannedCount,
                CountRows(
                    _scanned
                )
            )
        Repeat: =true
        Start: =true
        Text: =
        Visible: =false
        Width: =113
        X: =20
        Y: =35
        ZIndex: =6

