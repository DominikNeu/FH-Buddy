MyDay As CanvasComponent:
    Fill: =RGBA(0, 0, 0, 0)
    Height: =115
    Width: =650
    X: =0
    Y: =0
    ZIndex: =1

    "CalenderItems As gallery.'BrowseLayout_Horizontal_TwoTextOneImageOverlayVariant_ver4.0'":
        BorderColor: =RGBA(0, 18, 107, 1)
        DisplayMode: =DisplayMode.View
        Height: =114
        Items: |-
            =First(
                ForAll(
                    Office365Outlook.CalendarGetTablesV2().value,
                    Office365Outlook.V4CalendarGetItems(
                        ThisRecord.id,
                        {
                            '$orderby': "Start/DateTime",
                            '$filter': Concatenate(
                                "Start/DateTime gt '",
                                Text(Text(Now(),UTC),"yyyy-mm-ddTHH:mm:ss"),"'"," and Start/DateTime lt '",
                                Text(Today() + 1,"yyyy-mm-ddTHH:mm:ss"),"'"
                            )
                        }
                    )
                ).value
            ).value
        LoadingSpinner: =LoadingSpinner.Controls
        TemplatePadding: =0
        TemplateSize: =290
        Visible: |-
            =true
            //If(CountRows(_calenderItems) = Blank(); false)
        Width: =650
        Y: =1
        ZIndex: =6

        BG As rectangle:
            BorderColor: =RGBA(0, 18, 107, 1)
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(127, 178, 57, 1)
            Height: =98
            OnSelect: =Select(Parent)
            Width: =191
            X: =88
            Y: =6
            ZIndex: =2

        date As label:
            Align: =Align.Center
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisplayMode: =DisplayMode.View
            Fill: =RGBA(99, 139, 44, 1)
            FontWeight: =FontWeight.Lighter
            Height: =98
            OnSelect: =Select(Parent)
            Size: =32
            Text: =If(Day(DateTimeValue(ThisItem.start)) = 0, Day(Now()), Day(DateTimeValue(ThisItem.start)))
            Width: =80
            X: =8
            Y: =6
            ZIndex: =6

        Smily_Default As icon.EmojiHappy:
            BorderColor: =RGBA(0, 18, 107, 1)
            Color: =RGBA(99, 139, 44, 1)
            DisabledBorderColor: =RGBA(166, 166, 166, 1)
            DisabledColor: =RGBA(244, 244, 244, 1)
            DisplayMode: =DisplayMode.View
            Height: =40
            Icon: =Icon.EmojiHappy
            Rotation: =25
            Visible: =If(ThisItem.start = Blank(), true, false)
            Width: =40
            X: =231
            Y: =54
            ZIndex: =8

        Content As group:
            Height: =5
            Width: =5
            X: =40
            Y: =40
            ZIndex: =8

            Title As label:
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisplayMode: =DisplayMode.View
                FontWeight: =FontWeight.Bold
                Height: =43
                LineHeight: =1
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =16
                Text: =ThisItem.subject
                VerticalAlign: =VerticalAlign.Top
                Width: =191
                X: =88
                Y: =6
                ZIndex: =3

            Time As label:
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Lighter
                Height: =31
                LineHeight: =1
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: |-
                    =Concatenate(TimeValue(ThisItem.startWithTimeZone)," - ",TimeValue(ThisItem.endWithTimeZone))
                    
                    //TimeValue(ThisItem.start)
                    
                    //Concatenate(Hour(DateTimeValue(ThisItem.start)); ":"; Minute(DateTimeValue(ThisItem.start)))
                Visible: =If(ThisItem.start = Blank(), false, true)
                Width: =122
                X: =88
                Y: =73
                ZIndex: =4

            place As label:
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FontWeight: =FontWeight.Lighter
                Height: =25
                LineHeight: =1
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingRight: =0
                PaddingTop: =0
                Size: =12
                Text: =ThisItem.location
                Width: =191
                X: =88
                Y: =49
                ZIndex: =5

            Time_until As label:
                Align: =Align.Right
                Color: =RGBA(255, 255, 255, 1)
                DisabledColor: =RGBA(166, 166, 166, 1)
                Fill: =RGBA(99, 139, 44, 1)
                FontWeight: =FontWeight.Lighter
                Height: =31
                LineHeight: =1
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingTop: =0
                Text: |-
                    =Concatenate("'",DateDiff(Now(), DateTimeValue(ThisItem.startWithTimeZone),Minutes))
                    
                    //TimeValue(ThisItem.start)
                    
                    //Concatenate(Hour(DateTimeValue(ThisItem.start)); ":"; Minute(DateTimeValue(ThisItem.start)))
                Visible: =If(DateDiff(Now(), DateTimeValue(ThisItem.startWithTimeZone),Minutes) > 0 And DateDiff(Now(), DateTimeValue(ThisItem.startWithTimeZone),Minutes) < 59, true)
                Width: =47
                X: =231
                Y: =73
                ZIndex: =7

        Title_Default As label:
            Color: =RGBA(255, 255, 255, 1)
            DisabledColor: =RGBA(166, 166, 166, 1)
            DisplayMode: =DisplayMode.View
            FontWeight: =FontWeight.Bold
            Height: =37
            OnSelect: =
            PaddingBottom: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =16
            Text: ="Keine Termine"
            Visible: =If(ThisItem.start = Blank(), true, false)
            Width: =191
            X: =87
            Y: =6
            ZIndex: =9

